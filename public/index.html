<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudLink - 文件分享服务</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- 主容器 -->
    <div class="container">
        <!-- 顶部导航栏 -->
        <header class="header">
            <div class="header-left">
                <div class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17.5 19H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z"/>
                    </svg>
                    <span class="logo-text">CloudLink</span>
                </div>
                <nav class="nav-tabs">
                    <button class="nav-tab active" data-tab="upload">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="17 8 12 3 7 8"/>
                            <line x1="12" y1="3" x2="12" y2="15"/>
                        </svg>
                        <span>上传文件</span>
                    </button>
                    <button class="nav-tab" data-tab="admin">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="3" y1="9" x2="21" y2="9"></line>
                            <line x1="9" y1="21" x2="9" y2="9"></line>
                        </svg>
                        <span>文件管理</span>
                    </button>
                </nav>
            </div>
            <div class="header-right">
                <button id="theme-toggle" class="theme-toggle" title="切换主题">
                    <svg id="theme-icon-sun" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg id="theme-icon-moon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none;">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 登录界面 -->
            <section id="login-section" class="content-section">
                <div class="login-container">
                    <div class="login-card">
                        <div class="login-header">
                            <div class="login-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M9 12l2 2 4-4"/>
                                    <path d="M21 12c-1 0-3-1-3-3s2-3 3-3 3 1 3 3-2 3-3 3"/>
                                    <path d="M3 12c1 0 3-1 3-3s-2-3-3-3-3 1-3 3 2 3 3 3"/>
                                    <path d="M12 3c0 1-1 3-3 3s-3-2-3-3 1-3 3-3 3 2 3 3"/>
                                    <path d="M12 21c0-1 1-3 3-3s3 2 3 3-1 3-3 3-3-2-3-3"/>
                                </svg>
                            </div>
                            <h2>管理员登录</h2>
                            <p>请输入管理员密码以访问文件管理功能</p>
                        </div>
                        <form id="loginForm" class="login-form">
                            <div class="form-group">
                                <input type="password" id="adminPassword" placeholder="请输入管理员密码" required>
                            </div>
                            <button type="submit" class="btn-primary">登录</button>
                        </form>
                    </div>
                </div>
            </section>

            <!-- 上传界面 -->
            <section id="upload-section" class="content-section active">
                <div class="upload-container">
                    <div class="upload-header">
                        <h1>文件上传</h1>
                        <p>快速上传您的文件到云端，支持多文件批量上传和拖拽操作</p>
                    </div>
                    
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="17 8 12 3 7 8"/>
                                <line x1="12" y1="3" x2="12" y2="15"/>
                            </svg>
                        </div>
                        <h3>拖拽文件到这里</h3>
                        <p>或者点击下方按钮选择文件</p>
                        <button type="button" class="btn-secondary upload-btn" onclick="document.getElementById('fileInput').click()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                <polyline points="14,2 14,8 20,8"/>
                                <line x1="16" y1="13" x2="8" y2="13"/>
                                <line x1="16" y1="17" x2="8" y2="17"/>
                                <polyline points="10,9 9,9 8,9"/>
                            </svg>
                            选择文件
                        </button>
                        <input type="file" id="fileInput" multiple style="display: none;">
                    </div>

                    <div class="file-queue" id="fileQueue"></div>
                    
                    <div class="upload-actions" id="uploadControls" style="display: none;">
                        <button id="clearBtn" class="btn-secondary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="3 6 5 6 21 6"/>
                                <path d="m19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                            </svg>
                            清空队列
                        </button>
                        <button id="uploadBtn" class="btn-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="17 8 12 3 7 8"/>
                                <line x1="12" y1="3" x2="12" y2="15"/>
                            </svg>
                            开始上传
                        </button>
                    </div>
                </div>
            </section>

            <!-- 管理界面 -->
            <section id="admin-section" class="content-section">
                <div class="admin-container">
                    <div class="admin-header">
                        <h1>文件管理</h1>
                        <p>管理已上传的文件，支持搜索、预览、下载和删除操作</p>
                    </div>
                    
                    <div class="admin-toolbar">
                        <div class="search-container">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.35-4.35"></path>
                            </svg>
                            <input type="text" id="searchInput" placeholder="搜索文件名...">
                        </div>
                        <div class="admin-actions">
                            <button id="selectAllBtn" class="btn-secondary">全选</button>
                            <button id="deselectAllBtn" class="btn-secondary">取消全选</button>
                            <button id="deleteSelectedBtn" class="btn-secondary" style="display: none;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="3 6 5 6 21 6"/>
                                    <path d="m19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                                </svg>
                                删除选中
                            </button>
                            <button id="refreshBtn" class="btn-secondary">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="23 4 23 10 17 10"/>
                                    <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/>
                                </svg>
                                刷新
                            </button>
                        </div>
                    </div>

                    <div class="files-grid" id="filesGrid"></div>
                    
                    <div class="load-more-container">
                        <button id="loadMoreBtn" class="btn-secondary load-more hidden">加载更多文件</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- 模态框 -->
    <div id="passwordModal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h3>需要上传密码</h3>
                <p>请输入上传密码以继续上传文件</p>
            </div>
            <div class="modal-body">
                <input type="password" id="modalPasswordInput" placeholder="请输入上传密码" class="modal-input">
            </div>
            <div class="modal-actions">
                <button id="modalCancelBtn" class="btn-secondary">取消</button>
                <button id="modalConfirmBtn" class="btn-primary">确认</button>
            </div>
        </div>
    </div>

    <div id="confirmModal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h3>确认操作</h3>
                <p id="confirmMessage">确定要执行此操作吗？</p>
            </div>
            <div class="modal-actions">
                <button id="confirmCancelBtn" class="btn-secondary">取消</button>
                <button id="confirmOkBtn" class="btn-primary">确认</button>
            </div>
        </div>
    </div>

    <!-- 文件预览模态框 -->
    <div id="previewModal" class="modal-overlay" style="display: none;">
        <div class="preview-modal">
            <div class="preview-header">
                <h3 id="previewTitle">文件预览</h3>
                <button id="previewCloseBtn" class="close-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="preview-content" id="previewContent">
                <!-- 预览内容将在这里动态加载 -->
            </div>
            <div class="preview-actions">
                <button id="previewDownloadBtn" class="btn-primary">下载文件</button>
                <button id="previewCopyLinkBtn" class="btn-secondary">复制链接</button>
            </div>
        </div>
    </div>

    <!-- Toast 通知容器 -->
    <div id="toast-container"></div>

    <script src="/client.js"></script>
</body>
</html>

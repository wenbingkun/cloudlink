<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudLink - 文件分享服务</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="background-animation"></div>
    <div class="main-container">
        <!-- 头部导航 -->
        <div class="header">
            <h1>CloudLink</h1>
            <!-- 新增的主题切换按钮 -->
            <button id="theme-toggle" class="theme-toggle-btn" title="切换主题">
                <svg id="theme-icon-sun" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                <svg id="theme-icon-moon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none;"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </button>
            <div class="nav-tabs">
                <div class="nav-tab active" data-tab="upload">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7,10 12,5 17,10"/><line x1="12" y1="5" x2="12" y2="15"/></svg>
                    文件上传
                </div>
                <div class="nav-tab" data-tab="admin">
                     <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></svg>
                    文件管理
                </div>
            </div>
        </div>

        <!-- 主内容区域 -->
        <div class="content-container">
            <!-- 登录界面 -->
            <div id="login-section" class="content-section">
                <div class="login-container">
                    <h2>管理员登录</h2>
                    <form class="login-form" id="loginForm">
                        <div class="form-group">
                            <input type="password" id="adminPassword" required placeholder="管理员密码">
                        </div>
                        <button type="submit" class="btn btn-primary">登录</button>
                    </form>
                </div>
            </div>

            <!-- 上传界面 -->
            <div id="upload-section" class="content-section active">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/>
                            <polyline points="14,2 14,8 20,8"/>
                            <line x1="12" y1="18" x2="12" y2="12"/>
                            <polyline points="9,15 12,12 15,15"/>
                        </svg>
                    </div>
                    <div class="upload-text">拖拽文件到这里，或点击选择文件</div>
                    <div class="upload-hint">支持多文件上传，最大 2GB</div>
                    <input type="file" id="fileInput" style="display: none;" multiple accept="image/*,video/*,audio/*,*">
                </div>
                
                <div class="file-queue" id="fileQueue"></div>
                
                <div class="upload-controls">
                    <button id="uploadBtn" class="btn btn-primary" disabled>开始上传</button>
                    <button id="clearBtn" class="btn btn-secondary">清空队列</button>
                </div>
            </div>

            <!-- 管理界面 -->
            <div id="admin-section" class="content-section">
                <div class="admin-controls">
                    <input type="text" id="searchInput" class="search-input" placeholder="搜索文件...">
                    <select id="typeFilter" class="filter-select">
                        <option value="">所有类型</option>
                        <option value="image">图片</option>
                        <option value="video">视频</option>
                        <option value="audio">音频</option>
                        <option value="document">文档</option>
                        <option value="archive">压缩包</option>
                        <option value="other">其他</option>
                    </select>
                    <select id="sortBy" class="filter-select">
                        <option value="name">按名称</option>
                        <option value="size">按大小</option>
                        <option value="date">按日期</option>
                    </select>
                    <button id="refreshBtn" class="btn btn-secondary">刷新</button>
                </div>
                
                <div class="admin-stats">
                    <div class="stat-card">
                        <div class="stat-value" id="totalFiles">0</div>
                        <div class="stat-label">总文件数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalSize">0</div>
                        <div class="stat-label">总大小</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="selectedCount">0</div>
                        <div class="stat-label">已选择</div>
                    </div>
                </div>
                
                <div class="batch-actions hidden" id="batchActions">
                    <button id="selectAllBtn" class="btn btn-secondary btn-sm">全选</button>
                    <button id="deselectAllBtn" class="btn btn-secondary btn-sm">取消选择</button>
                    <button id="deleteSelectedBtn" class="btn btn-danger btn-sm">删除选中</button>
                </div>
                
                <div class="files-grid" id="filesGrid"></div>
                <button id="loadMoreBtn" class="btn btn-primary hidden">加载更多</button>
            </div>
        </div>
    </div>

    <!-- 密码输入模态框 -->
    <div id="passwordModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-title">输入上传密码</div>
            <input type="password" id="modalPasswordInput" class="modal-input" placeholder="请输入上传密码">
            <div class="modal-actions">
                <button id="modalCancelBtn" class="modal-btn modal-btn-secondary">取消</button>
                <button id="modalConfirmBtn" class="modal-btn modal-btn-primary">确认</button>
            </div>
        </div>
    </div>

    <!-- 确认对话框 -->
    <div id="confirmModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-title">确认操作</div>
            <div class="modal-description" id="confirmMessage">确定要执行此操作吗？</div>
            <div class="modal-actions">
                <button id="confirmCancelBtn" class="modal-btn modal-btn-secondary">取消</button>
                <button id="confirmOkBtn" class="modal-btn modal-btn-primary">确认</button>
            </div>
        </div>
    </div>

    <script src="/client.js"></script>
</body>
</html>

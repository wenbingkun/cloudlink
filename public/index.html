<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudLink - 文件分享服务</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="main-container">
        <!-- 头部导航 -->
        <header class="header">
            <h1>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.5 19H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z"/></svg>
                CloudLink
            </h1>
            <div class="header-actions">
                <div class="nav-tabs">
                    <button class="nav-tab active" data-tab="upload">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                        上传
                    </button>
                    <button class="nav-tab" data-tab="admin">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="3" y1="9" x2="21" y2="9"></line><line x1="9" y1="21" x2="9" y2="9"></line></svg>
                        管理
                    </button>
                </div>
                <button id="theme-toggle" class="theme-toggle-btn" title="切换主题">
                    <svg id="theme-icon-sun" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                    <svg id="theme-icon-moon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none;"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                </button>
            </div>
        </header>

        <!-- 主内容区域 -->
        <main class="content-container">
            <!-- 登录界面 -->
            <section id="login-section" class="content-section">
                <div class="login-container">
                    <h2>管理员登录</h2>
                    <form class="login-form" id="loginForm">
                        <div class="form-group">
                            <input type="password" id="adminPassword" required placeholder="管理员密码">
                        </div>
                        <button type="submit" class="btn btn-primary">登录</button>
                    </form>
                </div>
            </section>

            <!-- 上传界面 -->
            <section id="upload-section" class="content-section active">
                <div class="upload-container">
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                        </div>
                        <div class="upload-text">拖拽文件到这里，或点击选择</div>
                        <div class="upload-hint">支持多文件和文件夹上传</div>
                        <input type="file" id="fileInput" style="display: none;" multiple>
                    </div>
                    <div class="upload-controls">
                        <button id="clearBtn" class="btn btn-secondary">清空队列</button>
                        <button id="uploadBtn" class="btn btn-primary" disabled>开始上传</button>
                    </div>
                </div>
                <div class="file-queue" id="fileQueue"></div>
            </section>

            <!-- 管理界面 -->
            <section id="admin-section" class="content-section">
                <div class="admin-header">
                    <input type="text" id="searchInput" class="search-input" placeholder="搜索文件...">
                    <div class="admin-filters">
                        <select id="typeFilter" class="filter-select">
                            <option value="">所有类型</option>
                            <option value="image">图片</option>
                            <option value="video">视频</option>
                            <option value="audio">音频</option>
                            <option value="document">文档</option>
                            <option value="archive">压缩包</option>
                            <option value="other">其他</option>
                        </select>
                        <select id="sortBy" class="filter-select">
                            <option value="date">按日期</option>
                            <option value="name">按名称</option>
                            <option value="size">按大小</option>
                        </select>
                    </div>
                    <button id="refreshBtn" class="btn btn-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"/><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/></svg>
                        刷新
                    </button>
                </div>
                
                <div class="admin-stats">
                    <div class="stat-card">
                        <div class="stat-value" id="totalFiles">0</div>
                        <div class="stat-label">总文件数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalSize">0</div>
                        <div class="stat-label">总大小</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="selectedCount">0</div>
                        <div class="stat-label">已选择</div>
                    </div>
                </div>
                
                <div class="batch-actions hidden" id="batchActions">
                    <button id="selectAllBtn" class="btn btn-secondary">全选</button>
                    <button id="deselectAllBtn" class="btn btn-secondary">取消选择</button>
                    <button id="deleteSelectedBtn" class="btn btn-danger">删除选中</button>
                </div>
                
                <div class="files-grid" id="filesGrid"></div>
                <button id="loadMoreBtn" class="btn btn-primary hidden">加载更多</button>
            </section>
        </main>
    </div>

    <!-- 模态框 -->
    <div id="passwordModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-title">需要上传密码</div>
            <p class="modal-description">请输入上传密码以继续。</p>
            <input type="password" id="modalPasswordInput" class="modal-input" placeholder="上传密码">
            <div class="modal-actions">
                <button id="modalCancelBtn" class="modal-btn btn btn-secondary">取消</button>
                <button id="modalConfirmBtn" class="modal-btn btn btn-primary">确认</button>
            </div>
        </div>
    </div>

    <div id="confirmModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-title">确认操作</div>
            <p class="modal-description" id="confirmMessage">确定要执行此操作吗？</p>
            <div class="modal-actions">
                <button id="confirmCancelBtn" class="modal-btn btn btn-secondary">取消</button>
                <button id="confirmOkBtn" class="modal-btn btn btn-primary">确认</button>
            </div>
        </div>
    </div>

    <!-- Toast 通知 -->
    <div id="toast-container"></div>

    <script src="/client.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudLink - 文件分享服务</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="app">
        <!-- 顶部标题栏 -->
        <header class="app-header">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17.5 19H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z"/>
                </svg>
                <h1>CloudLink</h1>
            </div>
            <button id="theme-toggle" class="theme-toggle" title="切换主题">
                <svg id="theme-icon-sun" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg id="theme-icon-moon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none;">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </header>

        <!-- 主要内容区域 -->
        <main class="app-main">
            <!-- 登录界面 -->
            <section id="login-section" class="section">
                <div class="login-card">
                    <div class="card-header">
                        <h2>管理员登录</h2>
                        <p>请输入管理员密码以管理文件</p>
                    </div>
                    <form id="loginForm" class="login-form">
                        <div class="input-group">
                            <input type="password" id="adminPassword" placeholder="管理员密码" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-full">登录</button>
                    </form>
                </div>
            </section>

            <!-- 上传界面 -->
            <section id="upload-section" class="section active">
                <div class="upload-card">
                    <div class="card-header">
                        <h2>文件上传</h2>
                        <p>选择文件进行上传，支持拖放操作</p>
                    </div>
                    
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-content">
                            <div class="upload-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                    <polyline points="17 8 12 3 7 8"/>
                                    <line x1="12" y1="3" x2="12" y2="15"/>
                                </svg>
                            </div>
                            <h3>拖拽文件到这里</h3>
                            <p>或者点击选择文件</p>
                            <button type="button" class="btn btn-secondary" onclick="document.getElementById('fileInput').click()">
                                选择文件
                            </button>
                        </div>
                        <input type="file" id="fileInput" multiple style="display: none;">
                    </div>

                    <div class="upload-queue" id="fileQueue"></div>
                    
                    <div class="upload-controls" id="uploadControls" style="display: none;">
                        <button id="clearBtn" class="btn btn-secondary">清空队列</button>
                        <button id="uploadBtn" class="btn btn-primary">开始上传</button>
                    </div>
                </div>
            </section>

            <!-- 管理界面 -->
            <section id="admin-section" class="section">
                <div class="admin-card">
                    <div class="card-header">
                        <h2>文件管理</h2>
                        <p>管理已上传的文件</p>
                    </div>
                    
                    <div class="admin-controls">
                        <div class="search-bar">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.35-4.35"></path>
                            </svg>
                            <input type="text" id="searchInput" placeholder="搜索文件...">
                        </div>
                        <button id="refreshBtn" class="btn btn-secondary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="23 4 23 10 17 10"/>
                                <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/>
                            </svg>
                            刷新
                        </button>
                    </div>

                    <div class="files-list" id="filesGrid"></div>
                    <button id="loadMoreBtn" class="btn btn-secondary btn-full hidden">加载更多</button>
                </div>
            </section>
        </main>

        <!-- 底部功能切换 -->
        <nav class="app-nav">
            <button class="nav-btn active" data-tab="upload">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="17 8 12 3 7 8"/>
                    <line x1="12" y1="3" x2="12" y2="15"/>
                </svg>
                <span>上传</span>
            </button>
            <button class="nav-btn" data-tab="admin">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="3" y1="9" x2="21" y2="9"></line>
                    <line x1="9" y1="21" x2="9" y2="9"></line>
                </svg>
                <span>管理</span>
            </button>
        </nav>
    </div>

    <!-- 模态框 -->
    <div id="passwordModal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h3>需要上传密码</h3>
                <p>请输入上传密码以继续</p>
            </div>
            <div class="modal-body">
                <input type="password" id="modalPasswordInput" placeholder="上传密码" class="input-field">
            </div>
            <div class="modal-actions">
                <button id="modalCancelBtn" class="btn btn-secondary">取消</button>
                <button id="modalConfirmBtn" class="btn btn-primary">确认</button>
            </div>
        </div>
    </div>

    <div id="confirmModal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h3>确认操作</h3>
                <p id="confirmMessage">确定要执行此操作吗？</p>
            </div>
            <div class="modal-actions">
                <button id="confirmCancelBtn" class="btn btn-secondary">取消</button>
                <button id="confirmOkBtn" class="btn btn-primary">确认</button>
            </div>
        </div>
    </div>

    <!-- Toast 通知 -->
    <div id="toast-container"></div>

    <script src="/client.js"></script>
</body>
</html>
